on:
  push:
    paths-ignore:
      - '**/*.md'
    branches-ignore:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'gradle'

      - name: build
        run: ./gradlew build
      - name: ktlint
        run: ./gradlew ktlintCheck
      - name: build
        run: ./gradlew test
